<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmina</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Tocando um som brabo</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/veigh.mp3" type="audio/mpeg">
        <source src="midia/veigh.ogg" type="audio/ogg">
    </audio>
    <!-- FORMATOS DE AUDIOS MP3 WAV OGG -->
    <video width="400" controls autoplay loop>
        <source src="video/Melhor.mp4" type="video/mp4">

    </video>
</body>
</html>
